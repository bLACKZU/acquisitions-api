services:
  app:
    build:
      context: .
      target: production
    container_name: acquisitions_api_prod
    ports:
      - '${PORT}:3000'
    env_file:
      - .env.production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'